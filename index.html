<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Birthday Gift</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>🎁 Create a Birthday Gift</h1>
    <input type="text" id="friendName" placeholder="Friend's Name">
    <textarea id="message" placeholder="Your Birthday Message"></textarea>
    <button id="generateLink">Create & Copy Gift Link</button>
    <p id="giftLinkDisplay" style="margin-top: 20px;"></p>
  </div>

  <script>
    document.getElementById('generateLink').addEventListener('click', () => {
      const name = encodeURIComponent(document.getElementById('friendName').value.trim());
      const msg = encodeURIComponent(document.getElementById('message').value.trim());
      if (!name || !msg) {
        alert("Please enter both name and message.");
        return;
      }
      const link = window.location.origin + "/gift.html?name=" + name + "&msg=" + msg;
      navigator.clipboard.writeText(link);
      document.getElementById("giftLinkDisplay").innerHTML = "🎉 Link copied! <br><a href='" + link + "' target='_blank'>" + link + "</a>";
    });
  </script>
</body>
</html>
